<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    
    <div class="container">
      <h2>Latest Mars News</h3>
      <h5>{{ mars_info.news_title }}</h5>
      <p>{{ mars_info.news_paragraph }}</p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <h2>Featured Mars Image</h2>
          <img src="{{ mars_info.featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
        </div>

        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h5 class="card-title">Current Weather on Mars</h5>
              <p class="card-text">{{ mars_info.mars_weather }}</p>
            </div>  
          </div>
          <br>
          <h5>Mars Facts</h5>
          <p>{{ mars_info.mars_facts }}</p>

        </div>
      </div>
    </div>

    <h2 class=text-center>Mars Hemispheres</h2>
    <div class="container">
      <div class="col-md-12">
        <div class="row">
          <img src="{{ item.img_url }}" style="max-width:100%; max-height: auto;" alt="Hemispheres Image">
          <p>{{ item.title }}</p>
        </div>
      </div>
    </div> 
  </div>
</body>

</html>
